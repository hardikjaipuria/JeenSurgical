

	 <div fxLayout="row" fxLayoutAlign="space-around center" >
 		<mat-toolbar role="heading" color="primary" >
	 		<button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
       			 <mat-icon>menu</mat-icon>
     		 </button>
	     <span>
      		<mat-icon>clean_hands</mat-icon>       Welcome to Jeen Surgical 
	     </span>
		<div class="spacer"></div>
		<div fxShow="true" fxHide.lt-md="true">
			<button mat-button routerLink="home" routerLinkActive="active"  >Home</button>
			<button mat-button routerLink="products" routerLinkActive="active" >Products</button>  
			<button mat-button routerLink="about" routerLinkActive="active">About</button>
			<button mat-button color="accent" routerLink="contact" routerLinkActive="active">Enquiry</button>	
		</div>
		<app-themechange [options]="options$ | async"
      			(themeChange)="themeChangeHandler($event)">
		</app-themechange>
		</mat-toolbar>
	   </div> 

<mat-sidenav-container class="jeen-sidenav-container">
      <mat-sidenav #sidenav  mode="over" [fixedInViewport]="true" >
		<mat-nav-list>
			<a mat-list-item [routerLink]="['/home']">Home</a>
			<a mat-list-item [routerLink]="['/products']">Products</a>
			<a mat-list-item [routerLink]="['/about']">About</a>
			<a  color="accent" mat-list-item [routerLink]="['/contact']">Enquiry</a>
	    <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
		</a>
		</mat-nav-list>	
      </mat-sidenav>
</mat-sidenav-container>
